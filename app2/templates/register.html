{% extends './base.html'%}
{% block content %}
    <!-- Dynamic content -->
    <div class="container">
        <div class="shadow-lg bg-light border border-warning rounded-3 p-3 mx-auto my-5" style="max-width: 23%;min-height:60%">
            <h1 class="text-center my-4" style="font-family:Verdana;">Sign Up</h1>

            <div class="container">
                <form method="POST", class="form", novalidate>
                    {% csrf_token %}
                    
                    {{ form.as_div}}

                    <div class="d-grid gap-2 col-4 mx-auto">
                        <br>
                        <button class="btn btn-success" type="submit">Register</button>
                    </div>
                </form>
                <div class="my-3">
                    <center>Have an account?
                        <a href={% url 'loginPage' %} class="text-decoration-none fw-bold">Login</a>
                    </center>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
